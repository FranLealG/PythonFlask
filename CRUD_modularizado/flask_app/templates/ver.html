<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
</head>
<body>
    <div class="container col-6">
        <h1> Usuario {{ usuario.id }}</h1>
        <div class="card p-3">
            <p class="card-text">Nombre Completo: {{ usuario.nombre }} {{ usuario.apellido }}</p>
            <p class="card-text">Email: {{ usuario.email }}</p>
            <p class="card-text">Fecha Creación: {{ usuario.created_at.strftime("%d-%B-%Y") }}</p>
            <p class="card-text">Fecha Actualización: {{ usuario.updated_at.strftime("%d-%B-%Y") }}</p>
        </div>
    </div>
</body>
</html>
