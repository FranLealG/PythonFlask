<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="row col-6 mx-auto" action="/crear" method="POST">
            <h1>Nuevo usuario</h1>
            <div>
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" name="name" id="name">
            </div>
            <div>
                <label for="lastn">Apellido:</label>
                <input type="text" class="form-control" name="lastn" id="lastn">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email">
            </div>
            <input type="submit" value="Guardar usuario" class="btn btn-success mt-3">
        </form>
    </div>
</body>
</html>
