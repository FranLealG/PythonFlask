<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
</head>
<body>
    <div class="container row col-6 mx-auto">
        <form action="/editar" method="POST">
            <h1>Editar usuario {{ usuario.id }}</h1>
            <div>
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" name="name" id="name" value="{{ usuario.nombre }}">
            </div>
            <div>
                <label for="lastn">Apellido:</label>
                <input type="text" class="form-control" name="lastn" id="lastn" value="{{ usuario.apellido }}">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email" value="{{ usuario.email }}">
            </div>
            <input type="hidden" name="id" value="{{ usuario.id }}"> <!-- envia con el form el id del usuario-->
            <input type="submit" value="Actualizar" class="btn btn-success mt-3">
        </form>
    </div>
</body>
</html>
