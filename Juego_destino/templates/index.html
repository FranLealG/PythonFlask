<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conoce Tu Futuro</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">¿Quieres conocer tu futuro?</h1>
    <p class="text-center">Coloca las respuestas y te diremos tu destino</p>
    <div class="container col-5">
        <div class="p-3 text-bg-primary text-dark">
            <form action="/enviar" method="post">
                <div class="form-group">
                    <label for="nombre">Tu nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="lugar">Un lugar:</label>
                    <input type="text" class="form-control" id="lugar" name="lugar">
                </div>
                <div class="form-group">
                    <label for="numero">Un número:</label>
                    <input type="text" class="form-control" id="numero" name="numero">
                </div>
                <div class="form-group">
                    <label for="comida">Tu comida favorita:</label>
                    <input type="text" class="form-control" id="comida" name="comida">
                </div>
                <div class="form-group">
                    <label for="profesion">Tu profesion favorita:</label>
                    <input type="text" class="form-control" id="profesion" name="profesion">
                </div> <br>
                <button type="submit" class="btn btn-info">Ver mi destino</button>
            </form>
        </div>
    </div>
</body>
</html>
