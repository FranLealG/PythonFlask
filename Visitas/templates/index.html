<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Has visitado la página {{session['contador']}} veces</h2>

        <form action="/visita_pers" method="post">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="num">Deseas agregar número de visitas?</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="num" name="num" class="form-control" placeholder="ingresa solo números">
                </div>
                <div class="col-auto">
                    <input type="submit" class="btn btn-success" value="Agregar visitas">
                </div>

            </div>
        </form>
        <br>
        <div>
            <a href="/vista_doble" class="btn btn-success">Visitar x2</a>
            <a href="/destruir_sesion" class="btn btn-danger">Eliminar sesión</a>
            <p style="display: inline-block; color: gray;"> {{session['eliminar']}} veces eliminado </p>
        </div>
        <a href="/reiniciar" class="btn btn-danger">Reiniciar</a>
       
        
    </div>
</body>
</html>
